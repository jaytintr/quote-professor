<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Professor</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <!-- Quote Container -->
    <div class="quote-container" id="quote-container">
        
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Flow like water, not control like a rock, or let go like air. But both, water can destroy but it can also create.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Jask Tin</span>
        </div>
        
        <!-- Buttons -->
        <div class="quote-button">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote-button" id="new-quote" title="New quote!">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
